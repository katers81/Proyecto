<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header>
    
           <h1 style="background-color: black"; width:50vmin>
    
            <! –– logo––> 
            
            <center><img src="4.jpg"></center> 
               
                </h1>
    
    
    </header>
<body>
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>Registrate</h1>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa su email">
                </div>
                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Ingresa Contraseña">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">ENTRAR</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
